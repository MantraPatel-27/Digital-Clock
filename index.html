<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <div id="time">
        <div class="daydate">
            <div class="date"></div>
            <span>-</span>
            <div class="days"></div>
        </div>
        
        <div class="t">
            <div class="hour div1"></div><span>:</span>
            <div class="min div1"></div><span>:</span>
            <div class="sec div1"></div>
            <div class="ampm div1"></div>
        </div>
        <div class="hr">
            <div >Hour</div>
            <div >Minutes</div>
            <div >Seconds</div>
            
        </div>
        
        

    </div>
    <script src="app.js"></script>
</body>
</html>
